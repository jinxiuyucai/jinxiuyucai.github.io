<h2><a href="https://jinxiuyucai.github.io">茶汤的简介</a></h2>
<h2>
茶汤是北京传统小吃，相传茶汤源于明代，因用热水冲食，如沏茶一般，故名茶汤。<br>
茶汤主要有山东茶汤和北京茶汤，茶汤用龙嘴大铜壶冲制，水烧开后，铜壶盖旁的小汽笛“呜呜”响着，冲茶汤的师傅一手端碗，一手掀起铜壶，壶嘴向下倾斜，一股沸水直冲碗内，水满茶汤熟。<br>
茶汤的主料是秫米面(高粱米面)、糜子面，调料有红糖、白糖、青丝、红丝、芝麻、核桃仁、什锦果脯、葡萄干、京糕条、松子仁。<br>
用滚开水把秫米面冲成稀糊状，加上各种调料，即可食用。<br>
吃起来又香又甜又滑爽，极为可口。<br>
</h2>
